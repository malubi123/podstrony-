<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Callback</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #status { font-size: 1.2rem; }
    code { background: #eee; padding: 0.2rem 0.4rem; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="status">Trwa sprawdzanie kodu autoryzacyjnego...</div>

  <script>
    const status = document.getElementById("status");
    const code = new URLSearchParams(window.location.search).get("code");

    if (code) {
      try {
        localStorage.setItem("oauth_code", code);
        status.innerHTML = `
          ‚úÖ Kod autoryzacyjny odebrany: <code>${code}</code><br>
          ‚úÖ Zapisano w localStorage.<br>
          üîÑ Przekierowanie do strony g≈Ç√≥wnej za 2 sekundy...
        `;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } catch (err) {
        status.innerHTML = `‚ùå B≈ÇƒÖd przy zapisie do localStorage: ${err}`;
      }
    } else {
      status.innerHTML = `‚ùå Brak kodu autoryzacyjnego w URL.<br> Czy na pewno przyszed≈Çe≈õ z GitHuba?`;
    }
  </script>
</body>
</html>
