<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Upload do podstrony</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #dropzone {
      border: 2px dashed #888;
      padding: 2rem;
      text-align: center;
      margin-top: 1rem;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Upload plików do podstrony</h1>
  <input type="text" id="page-input" placeholder="Wpisz nazwę podstrony" />
  <div id="dropzone">Przeciągnij pliki tutaj</div>
  <p>Po wrzuceniu plików idź na <code>podstrona.html?page=nazwaPodstrony</code>, aby je zobaczyć.</p>
    <button id="login-button">Zaloguj się przez GitHub</button>

  <script>
    let db;
    let currentPage = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("FileDatabase", 1);
        request.onerror = () => reject("IndexedDB error");
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = e => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains("files")) {
            db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
          }
        };
      });
    }

    function saveFiles(files) {
      if (!currentPage) {
        alert("Wpisz nazwę podstrony!");
        return;
      }
      const tx = db.transaction("files", "readwrite");
      const store = tx.objectStore("files");
      for (const file of files) {
        store.add({
          page: currentPage,
          name: file.name,
          type: file.type,
          blob: file
        });
      }
      tx.oncomplete = () => alert(`Dodano ${files.length} plików do podstrony "${currentPage}"`);
    }

    openDB().then(database => {
      db = database;
      const dropzone = document.getElementById("dropzone");
      dropzone.addEventListener("dragover", e => {
        e.preventDefault();
        dropzone.style.backgroundColor = "#eef";
      });
      dropzone.addEventListener("dragleave", () => {
        dropzone.style.backgroundColor = "#f9f9f9";
      });
      dropzone.addEventListener("drop", e => {
        e.preventDefault();
        dropzone.style.backgroundColor = "#f9f9f9";
        currentPage = document.getElementById("page-input").value.trim();
        if (!currentPage) {
          alert("Podaj nazwę podstrony przed wrzuceniem plików!");
          return;
        }
        const files = e.dataTransfer.files;
        saveFiles(files);
        }); // koniec openDB
        });
  </script>
</body>
</html>
